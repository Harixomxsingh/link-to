<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Hari om Singh - Link to</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari&family=Oswald:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="img/android-chrome-512x512.png"
      type="image/png"
      sizes="180x180"
    />
    <script
      src="https://kit.fontawesome.com/6ce3b7db2d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="w-full h-screen flex flex-col justify-center items-center bg-gradient-to-tr to-violet-300 from-pink-400"
    >
      <div id="vanta"></div>
      <!-- <img
      src="img/bg-sm-size.jpg"
      alt="background-img"
      class="h-screen w-full z-[-1] absolute top-0 right-0 bottom-0 left-0"
    /> -->

      <div
        class="main rounded-lg drop-shadow-lg flex flex-col p-11 justify-between items-center list-none w-3/5 h-3/4 bg-slate-300 bg-opacity-30 md:backdrop-blur-sm"
      >
        <div class="flex flex-col justify-center items-center">
          <img
            src="img/DP.jpg"
            class="w-32 h-42 rounded-xl object-fill shadow-xl hover:shadow-yellow-500/50 border-4 border-yellow-200"
            alt="profile picture"
          />
          <span class="md:py-2 text-lg md:text-2xl">@Harixomxsingh</span>
        </div>
        <div
          class="flex justify-around items-center flex-col h-[25rem] md:w-[30rem]"
          id="items"
        >
          <li
            class="bg-slate-100 bg-opacity-10 w-full h-10 flex flex-col justify-center items-center capitalize rounded-md shadow-lg hover:shadow-blue-500/80 hover:text-blue-500 transition-all ease-out duration-100 hover:scale-110"
          >
            <a href="https://twitter.com/Harixomxsingh" target="__blank"
              ><i class="fa-brands fa-twitter"></i> twitter</a
            >
          </li>
          <li
            class="bg-slate-100 bg-opacity-10 w-full h-10 flex flex-col justify-center items-center capitalize rounded-md shadow-lg hover:shadow-blue-500/70 hover:text-blue-700 transition-all ease-out duration-100 hover:scale-110"
          >
            <a
              href="https://www.linkedin.com/in/harixomxsingh/"
              target="__blank"
              ><i class="fa-brands fa-linkedin"></i> LinkedIn</a
            >
          </li>
          <li
            class="bg-slate-100 bg-opacity-10 w-full h-10 flex flex-col justify-center items-center capitalize rounded-md shadow-lg hover:shadow-gray-500/80 hover:text-gray-500 transition-all ease-out duration-100 hover:scale-110"
          >
            <a href="https://github.com/Harixomxsingh" target="__blank"
              ><i class="fa-brands fa-github"></i> GitHub</a
            >
          </li>
          <li
            class="bg-slate-100 bg-opacity-10 w-full h-10 flex flex-col justify-center items-center capitalize rounded-md shadow-lg hover:shadow-red-500/80 hover:text-red-500 transition-all ease-out duration-100 hover:scale-110"
          >
            <a
              href="https://www.youtube.com/channel/UCvrkmS4TaWE9iLykzGbJZxw/featured"
              target="__blank"
              ><i class="fa-brands fa-youtube"></i> Youtube</a
            >
          </li>
          <li
            class="bg-slate-100 bg-opacity-10 w-full h-10 flex flex-col justify-center items-center capitalize rounded-md shadow-lg hover:shadow-blue-500/80 hover:text-blue-500 transition-all ease-out duration-200"
          >
            <a href="#">Coming soon </a>
          </li>
        </div>
      </div>
      <footer class="absolute bottom-0 text-center">
        made with &hearts; by Hari om singh
      </footer>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <script src="app.js"></script>
</html>
